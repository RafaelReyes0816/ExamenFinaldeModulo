<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .body{
            background-color: black;
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg-dark container-fluid body">
        <header>
            <div class="container font-monospace text-light">
                     <h2 class="text-center text-warning">Puedes dejar aquí tu mensaje si estas interesando en entrar a nuestro club</h2>
            </div>
        </header>
        <section>
            <div class="container">
                <form action="/my-handling-form-page" method="post">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre-apellido">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="nombre-apellido" name="nombre-apellido" placeholder="Nombre y Apellido" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="correo">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Introduce tu Correo" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="mensaje">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escriba su mensaje" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-info">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <h3 class="text-center font-monospace text-info">También puedes escribirnos por  nuestras redes sociales aquí te las dejamos</h3>
                <nav class="text-center font-monospace p-3 m-3">
                    <a href="*" target="_blank" class="btn btn-info">Facebook</a>
                    <a href="*" target="_blank" class="btn btn-info">whatsapp</a>
                </nav>
            </div>
        </section>
        <footer>
            <div class="container text-center">
                <h1 class="text-center text-warning">&copy;Club Ganadero Porvenir Todos los derechos reservados.</h1>
            </div>
        </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
